<!DOCTYPE html>  
 <html>  
      <head>  
           <title>sir upload sir</title>  
           <script src="jquery.js"></script>  
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
           <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
           <style>
			
           .file_drag_area  
           {  
                height:150px;  
                border:2px dashed #ccc;  
                line-height:150px;  
                text-align:center;  
                font-size:24px;  
           }  
           .file_drag_over{  
                color:darkgreen;  
                border-color:lime;
				background-color:white;
				font-size:23px;
           }  
           </style> 

	<!-- Include cute-file-browser-jquery-ajax-php stylesheet -->
	<link href="cute-file-browser-jquery-ajax-php/assets/css/styles.css" rel="stylesheet"/>		   
      </head>  
      <body>  
           <br />            
           <div class="container" style="width:700px;" align="center">  
                <h3 class="text-center">&nbsp;</h3><br />  
                <div class="file_drag_area">  

					Upload to This Folder
 
                </div>  
                <div id="uploaded_file"></div>  
           </div>
		   
		   	<div class="filemanager" align="center">
			
<ul class="data animated" style="" >

<li class="folders" align="left"><a href="files/Archives" title="files/Archives" class="folders"><span class="icon folder full"></span><span class="name">Archives</span> <span class="details">3 items</span></a></li><li class="folders" align="left"><a href="files/Important Documents" title="files/Important Documents" class="folders"><span class="icon folder full"></span><span class="name">Important Documents</span> <span class="details">2 items</span></a></li>

<li class="folders" align="left"><a href="files/Movies" title="files/Movies" class="folders"><span class="icon folder full"></span><span class="name">Movies</span> <span class="details">1 item</span></a></li>

<li class="folders" align="left"><a href="files/Music" title="files/Music" class="folders"><span class="icon folder full"></span><span class="name">Music</span> <span class="details">3 items</span></a></li>

<li class="folders" align="left"><a href="files/Nothing here" title="files/Nothing here" class="folders"><span class="icon folder"></span><span class="name">Nothing here</span> <span class="details">Empty</span></a></li>

<li class="folders" align="left"><a href="files/Photos" title="files/Photos" class="folders"><span class="icon folder full"></span><span class="name">Photos</span> <span class="details">5 items</span></a></li>

<li class="files" align="left"><a href="files/Readme.html" title="files/Readme.html" class="files"><span class="icon file f-html">.html</span><span class="name">Readme.html</span> <span class="details">344 Bytes</span></a></li></ul>		
   
           </div>
		   <br />  
      </body>  
 </html>  
 <script>  
 $(document).ready(function(){  
      $('.file_drag_area').on('dragover', function(){  
           $(this).addClass('file_drag_over');  
           return false;  
      });  
      $('.file_drag_area').on('dragleave', function(){  
           $(this).removeClass('file_drag_over');  
           return false;  
      });  
      $('.file_drag_area').on('drop', function(e){  
           e.preventDefault();  
           $(this).removeClass('file_drag_over');  
           var formData = new FormData();  
           var files_list = e.originalEvent.dataTransfer.files;  
           //console.log(files_list);  
           for(var i=0; i<files_list.length; i++)  
           {  
                formData.append('file[]', files_list[i]);  
           }  
           //console.log(formData);  
           $.ajax({  
                url:"upload.php",  
                method:"POST",  
                data:formData,  
                contentType:false,  
                cache: false,  
                processData: false,  
                success:function(data){  
                     $('#uploaded_file').html(data);  
                }  
           })  
      });  
 });  
 </script>  
 
 	<!-- Include cute-file-browser-jquery-ajax-php script files -->
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="cute-file-browser-jquery-ajax-php/assets/js/script.js"></script>
